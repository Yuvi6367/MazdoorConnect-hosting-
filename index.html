<!DOCTYPE html>

<body>

  <div class="container">
    <!-- Skip button -->
    <button id="skip-button" class="skip-btn">Skip</button>

    <div class="logo">
      <img src="—Pngtree—american labor day yellow hard_6362851.png" alt="Logo">

    <button id="google-login">

      <a href="#">Having trouble? Contact Us</a>
    </p>
